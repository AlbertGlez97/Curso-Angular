<h3>Agregar: {{ name() }} {{ power() > 0 ? "(" + power() + ")" : "" }}</h3>
    <input
      type="text"
      name=""
      id=""
      class="form-control"
      placeholder="Nombre"
      [value]="name()"
      (change)="name.set(txtName.value)"
      (input)="name.set(txtName.value)"
      #txtName
    />
    <input
      type="number"
      name=""
      id=""
      class="form-control mt-2"
      placeholder="Poder"
      [value]="power()"
      (change)="
        power.set(
          isNaN(numberPower.valueAsNumber) ? 0 : numberPower.valueAsNumber
        )
      "
      (input)="
        power.set(
          isNaN(numberPower.valueAsNumber) ? 0 : numberPower.valueAsNumber
        )
      "
      #numberPower
    />
    <button (click)="addCharacter()" class="btn btn-primary mt-2">
      Agregar
    </button>
