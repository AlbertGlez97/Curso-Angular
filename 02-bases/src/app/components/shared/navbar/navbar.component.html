<!-- En Angular, una **directiva** es una instrucción especial en el HTML que le dice al framework cómo manipular el DOM o el comportamiento de los elementos. Las directivas se escriben como atributos en las etiquetas HTML.

- `routerLink` es una directiva que le indica a Angular que este enlace debe navegar a la ruta `/` usando el enrutador interno.
- `routerLinkActive` es otra directiva que aplica la clase CSS `active` cuando la ruta está activa.
- `[routerLinkActiveOptions]` es una directiva que configura opciones adicionales para `routerLinkActive`.

**En resumen:** Una directiva en Angular es una forma de agregar lógica o comportamiento especial a los elementos HTML usando atributos personalizados. -->

<nav>
  <!-- Enlace a la ruta raíz ("/"). 
       routerLink: define la ruta a la que navega el enlace.
       routerLinkActive: aplica la clase 'active' cuando la ruta está activa.
       [routerLinkActiveOptions]="{ exact: true }": solo activa la clase si la ruta es exactamente '/' -->
  <a
    routerLink="/"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >Contador</a
  >

  <!-- Enlace a la ruta '/hero'. -->
  <a [routerLink]="['/hero']" [routerLinkActive]="'active'">Hero</a>

  <!-- Enlace a la ruta '/dragonball'. -->
  <a [routerLink]="['/dragonball']" [routerLinkActive]="'active'">Dragonball</a>

    <!-- Enlace a la ruta '/dragonball-super'. -->
  <a [routerLink]="['/dragonballSuper']" [routerLinkActive]="'active'">DragonballSuper</a>
</nav>

<style>
  /* Estilos para el navbar */
  nav {
    display: flex;
    justify-content: space-around;
    background-color: #212121;
    color: white;
    padding: 10px;
  }

  /* Estilos para los enlaces */
  nav a {
    color: white;
    text-decoration: none;
  }

  /* Estilos para el enlace activo */
  nav a.active {
    font-weight: bold;
    border-bottom: 2px solid #ff4081;
  }
</style>
